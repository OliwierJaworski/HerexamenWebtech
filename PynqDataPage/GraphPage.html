<!DOCTYPE html><html><head> <title>hello world</title> <script src="https://code.jquery.com/jquery-3.6.0.min.js%22%3E</script></head><body><h1> Database viewer</h1><button id="fetchdatabutton">Click to See Database</button> <div id="Datacontainer"></div> <script>  $(document).ready(function(){   $("fetchDataButton").click(function() { fetchdata();});  });  function fetchdata(){   $.ajax({    url: "http://localhost:3333/",    method: "GET",    dataType:"json",    success:function (data) {     displayData(data);    },    error: function (error) {     console.error("An error occurred:",error);    }   });   function displayData(data) {    var dataContainer = $("#dataContainer");    dataContainer.empty();    // Create a table to display the data    var table = $("<table>");    table.append("<tr><th>Time</th><th>Temperature</th></tr>");    // Populate the table with data    data.forEach(function(entry) {     var row = $("<tr>");     row.append("<td>" + entry.time + "</td>");     row.append("<td>" + entry.temperature + "</td>");     table.append(row);    });    dataContainer.append(table);   }} </script> </body></html>
