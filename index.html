<!DOCTYPE html>
<html>
<head>
</head>
<title>My Page</title>
<body onload="fetchData()">

<h1>Welcome to my page</h1>

<div id="data-container"></div>

<script>
    function fetchData() {
        fetch('PHPTEST1.php')
            .then(response => response.text())
            .then(data => {
                document.getElementById('data-container').innerHTML = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>

</body>
</html>
